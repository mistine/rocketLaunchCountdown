<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocket Launch Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Time Until Next Launch</h1>
        <div class="countdownBox">
            <div class = "container-day">
                <h3 class = "day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class = "container-hour">
                <h3 class = "hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class = "container-minute">
                <h3 class = "minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class = "container-second">
                <h3 class = "second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>

        <h2>Upcoming Launches</h2>
        
        <div class = "upcoming">
        <ol> 
            <details>
                <summary>
                    <h3 id="rocket1"></h3>
                </summary>
            </details>
            <details>
                <summary>
                    <h3 id="rocket2"></h3>
                </summary>
            </details>
            <details>
                <summary>
                    <h3 id="rocket3"></h3>
                </summary>
            </details>
            <details>
                <summary>
                    <h3 id="rocket4"></h3>
                </summary>
            </details>
            <details>
                <summary>
                    <h3 id="rocket5"></h3>
                </summary>
            </details>
        </ol>
        </div>
    </section>  

    <script type = "text/javascript" src="js/main.js"></script>

</body>
</html>
